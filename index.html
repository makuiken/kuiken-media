<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Kuiken Media</title>
    <meta
      name="description"
      content="Media that matters"
    />
    <meta
      name="author"
      content="Micah Kuiken"
    />
    <meta
      property="og:image"
      content="/og-image.png"
    />
    <link
      rel="preconnect"
      href="https://storage.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      rel="preload"
      as="image"
      href="/static/hero-poster.webp"
      type="image/webp"
    />
    <style>
      /* Critical CSS for above-the-fold content */
      .hero-title {
        opacity: 0;
        transform: translateY(50px);
      }

      @media (prefers-reduced-motion: no-preference) {
        .hero-title {
          animation: fadeInUp 0.8s ease-out forwards;
        }
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <!-- Hidden Netlify Form -->
    <form
      name="project-inquiry"
      netlify
      netlify-honeypot="bot-field"
      hidden
    >
      <input
        type="text"
        name="name"
      />
      <input
        type="email"
        name="email"
      />
      <textarea name="message"></textarea>
    </form>

    <div id="root"></div>
    <script
      src="https://cdn.gpteng.co/gptengineer.js"
      type="module"
    ></script>
    <script
      type="module"
      src="/src/main.tsx"
    ></script>
  </body>
</html>
